<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Shooter</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 600px;
            height: 800px;
            background-color: #000;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            min-width: 300px;
            z-index: 1000;
        }

        #gameOver h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        #gameOver p {
            margin: 10px 0;
            font-size: 18px;
        }

        #playAgainButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            width: 200px;
            display: block;
        }

        #playAgainButton:hover {
            background-color: #45a049;
        }

        .share-text {
            color: white;
            text-align: center;
            margin: 20px 0 10px;
            font-size: 18px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
            padding: 0;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .facebook {
            background-color: #1877f2;
        }

        .twitter {
            background-color: #000000;
            border: 2px solid white;
        }

        .telegram {
            background-color: #0088cc;
        }

        .social-icon i {
            color: white !important;
            font-size: 20px;
        }

        /* Mobile controls */
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .control-button i {
            color: white;
            font-size: 24px;
        }

        @media (min-width: 1024px) {
            #mobileControls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <button id="playAgainButton">Play Again</button>
            <div class="share-text">Share:</div>
            <div class="share-buttons">
                <button id="shareToFB" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button id="shareToX" class="social-icon twitter">
                    <img src="images/X.png" alt="X" style="width: 24px; height: 24px;">
                </button>
                <button id="shareToTelegram" class="social-icon telegram">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="mobileControls">
        <div id="leftButton" class="control-button">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div id="rightButton" class="control-button">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
